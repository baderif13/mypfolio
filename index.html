<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --accent-color: #ff3e00;
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Artistic Background Elements */
        .blob {
            position: absolute;
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #ff3e00 0%, #7000ff 100%);
            filter: blur(100px);
            border-radius: 50%;
            z-index: -1;
            animation: move 25s infinite alternate ease-in-out;
        }

        @keyframes move {
            from { transform: translate(-30%, -10%); }
            to { transform: translate(30%, 20%); }
        }

        /* Main Content Container */
        .container {
            margin-top: 10vh;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 400px;
            z-index: 10;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-weight: 300;
            color: #aaa;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
        }

        .links-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            text-decoration: none;
            color: var(--text-color);
            background: rgba(255, 255, 255, 0.08);
            padding: 1rem;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }

        .btn:hover {
            background: var(--accent-color);
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 62, 0, 0.5);
            border-color: transparent;
        }

        /* Automated Artwork Slider */
        .slider-section {
            width: 100%;
            padding: 4rem 0;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.5));
            overflow: hidden;
            position: relative;
        }

        .slider-title {
            text-align: center;
            font-size: 0.7rem;
            letter-spacing: 5px;
            color: #555;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
        }

        .slider-track {
            display: flex;
            width: calc(250px * 14); /* Width of slide * double number of slides */
            animation: scroll 40s linear infinite;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-250px * 7)); }
        }

        .slide {
            width: 250px;
            height: 350px;
            margin: 0 15px;
            flex-shrink: 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.5s;
        }

        .slide:hover {
            transform: scale(1.05);
            border-color: var(--accent-color);
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(20%) brightness(80%);
            transition: 0.5s;
        }

        .slide:hover img {
            filter: grayscale(0%) brightness(100%);
        }

        .footer-tag {
            margin-bottom: 2rem;
            font-size: 0.7rem;
            opacity: 0.4;
            letter-spacing: 1px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bdrspen | Creative Portfolio</title>
   
</head>

</html>
